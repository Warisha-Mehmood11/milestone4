<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>editable Resume Builder</title>
    </head>
    <body>
        <h1>EDITABLE RESUME BUILDER</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education</label>
                <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience</label>
                <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
            </fieldset>

            <button type="submit"><b>Generate Resume</b></button>
        </form>

        <br>

        <!-- Dynamic and editable resume  -->
        <div id="resume-display" contenteditable="true">
            <!-- Resume will be displayed here -->
        </div>

        <script>
            // JavaScript to handle form submission and generate the resume
            document.getElementById('resume-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const education = document.getElementById('education').value;
                const experience = document.getElementById('experience').value;
                const skills = document.getElementById('skills').value;

                // Create a dynamic resume content
                const resumeContent = `
                    <h2>Resume</h2>
                    <h3>${name}</h3>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Phone:</strong> ${phone}</p>

                    <h3>Education</h3>
                    <p>${education}</p>

                    <h3>Experience</h3>
                    <p>${experience}</p>

                    <h3>Skills</h3>
                    <p>${skills}</p>
                `;

                // Display the generated resume in the resume-display div
                document.getElementById('resume-display').innerHTML = resumeContent;
            });
        </script>
    </body>
</html>
